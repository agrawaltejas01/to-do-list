<div class="login-card card border-primary">
    <div class="card-header">
        <h5 style="display: inline;">Login</h5>
    </div>

    <div class="card-body">

        <form [formGroup]="registerForm" (ngSubmit)="register()">

            <div class="form-group">
                <label for="username">Username : </label>
                <input formControlName="username" class="form-control form-control-lg" id="username" type="text"
                    placeholder="Enter Username">
            </div>

            <div class="form-group">
                <label for="password">Password : </label>
                <input formControlName="password" class="form-control form-control-lg" id="password" type="password"
                    placeholder="Enter Password">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Password : </label>
                <input formControlName="confirmPassword" class="form-control form-control-lg" id="confirmPassword"
                    type="password" placeholder="Confirm Password">
            </div>

            <div class="text-center">
                <button type="submit" class=" btn btn-primary">Register</button>
            </div>
            <div class="mt-3" *ngIf="alertService.message != null">
                <div class="alert alert-danger" role="alert">
                    {{alertService.message}}
                </div>
            </div>

        </form>

        <div class="text-center mt-3">
            <a class="btn-link" href="login"> Already a user </a>
        </div>

    </div>
</div>
