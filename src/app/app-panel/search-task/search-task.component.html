<div class="card">
    <h5 class="card-header">Search Task</h5>
    <div class="card-body">

        <form [formGroup]="searchTaskForm" (ngSubmit)="searchTask()">

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="taskTitle">Title : </label>
                    <input formControlName="taskTitle" class="form-control" id="taskTitle" type="text"
                        placeholder="Enter Title">
                </div>


                <div class="form-group col-md-6">
                    <label for="taskDueDate">Due Date : </label>
                    <input formControlName="taskDueDate" class="form-control" id="taskDueDate" type="date">
                </div>
            </div>

            <div class="form-row">

                <div class="form-group col-md-4">
                    <label for="taskLabel">Label : </label>
                    <select formControlName="taskLabel" class="form-control" id="taskLabel">
                        <option *ngFor="let label of userTasksLabelList" value="label">{{label}}</option>
                    </select>
                </div>

                <div class="form-group col-md-4">
                    <label for="taskPriority">Priority : </label>
                    <select formControlName="taskPriority" class="form-control" id="taskPriority">
                        <option value="1">High</option>
                        <option value="2" selected>Normal</option>
                        <option value="3">Low</option>
                    </select>
                </div>

                <div class="form-group col-md-4">
                    <label for="taskStatus">Status : </label>
                    <select formControlName="taskStatus" class="form-control" id="taskStatus">
                        <option value="0">Incomplete</option>
                        <option value="1" selected>In Progress</option>
                        <option value="2">Completed</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" formControlName="taskArchive" type="checkbox" value="true"
                        id="taskArchive">
                    <label class="form-check-label" for="taskArchive">
                        Archive
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Search Task</button>
        </form>

    </div>
</div>

<div *ngIf="taskList != null">
    <app-task-list [taskList]="taskList">
    </app-task-list>
</div>
