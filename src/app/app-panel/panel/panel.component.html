<div *ngIf="allDataAvailable">
    <div class="operationsButtonsGroup float-right mb-3">
        <button class="operationsButtons mr-5">
            <fa-icon [icon]='faPlus' title="select">
            </fa-icon>
        </button>  
        <button (click) = "deleteTasks()" [disabled]="!this.taskSelectedService.appTaskList.length" class="operationsButtons mr-5">
            <fa-icon [icon]='faTrash' title="select">
            </fa-icon>
        </button>      
        <button  (click) = "archiveTasks()" [disabled]="!this.taskSelectedService.appTaskList.length" class="operationsButtons mr-5">
            <fa-icon [icon]='faArchive' title="select">
            </fa-icon>
        </button>
    </div> 

    <ul class="nav nav-tabs mt-5 border-top" style="cursor: pointer;">

        <li (click)="changeTab('All')" class="nav-item">
            <a class="nav-link" [ngClass]="{ 'active' : currentTab == 'All' }">
                All
            </a>
        </li>
        <div *ngFor="let label of userTasksLabelList">
            <li (click)="changeTab(label)" class="nav-item">
                <a class="nav-link" [ngClass]="{ 'active' : currentTab == label }">
                    {{label}}
                </a>
            </li>
        </div>
        <li (click)="changeTab('Archive')" class="nav-item">
            <a class="nav-link" [ngClass]="{ 'active' : currentTab == 'Archive' }">
                Archive
            </a>
        </li>
    </ul>

    <div class="tab-content">        
        <div *ngFor="let label of userTasksLabelList">
            <div *ngIf="currentTab == label" class="tab-pane fade show active" id="tabContent{{label}}">
                <app-task-list [taskList] = "taskList">
                </app-task-list>
            </div>
        </div>

        <div *ngIf="currentTab == 'All'" class="tab-pane fade show active" id="All">
            <div *ngIf="userTasksService.userTasks != null">
                <app-task-list [taskList] = "taskList">
                </app-task-list>
            </div>
        </div>

        <div *ngIf="currentTab == 'Archive'" class="tab-pane fade show active" id="Archive">
            <div *ngIf="userTasksService.userTasks != null">
                <app-task-list [taskList] = "taskList">
                </app-task-list>
            </div>
        </div>

    </div>
</div>

<div *ngIf="userTasksService.userTasks != null">
<app-search-task>   </app-search-task>
</div>

    null in dueDate 
    -1 in priority
    '' in label
