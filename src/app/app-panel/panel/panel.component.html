<ul class="nav nav-tabs mt-5 border-top">
    <li (click)="changeTab('All')" class="nav-item">
        <a class="nav-link" [ngClass]="{ 'active' : currentTab == 'All' }">
            All
        </a>
    </li>
    <div *ngFor="let label of userTasksLabelList">
        <li (click)="changeTab(label)" class="nav-item">
            <a class="nav-link" [ngClass]="{ 'active' : currentTab == label }">
                {{label}}
            </a>
        </li>
    </div>
</ul>

<div class="tab-content">

    <div *ngIf="currentTab == 'All'" class="tab-pane fade show active" id="All">
        All
    </div>

    <div *ngFor="let label of userTasksLabelList">
        <div *ngIf="currentTab == label" class="tab-pane fade show active" id="{{label}}">
            <app-task-list                 
                [userTasks] = 'userTasks'
                [label] = 'label'
                [priority] = '-1'        
                 [dueDate] = 'null'>    
            </app-task-list>
        </div>
    </div>

</div>

<!-- send 
    null in dueDate 
    -1 in priority
    '' in label     
    if respective filter is not to be applied -->
